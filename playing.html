<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Playing</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/playing.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="menu-btn">M E N U</a></li>
            <li><button class="hint-btn">H I N T</button></li>
        </ul>
    </nav>

    <div class="object-container"></div>

    <div class="container bio-container" data-type="BIO" ondrop="drop(event)" ondragover="allowDrop(event)">BIO</div>
    <div class="container haz-container" data-type="HAZ" ondrop="drop(event)" ondragover="allowDrop(event)">HAZ</div>
    <div class="container non-bio-container" data-type="NON-BIO" ondrop="drop(event)" ondragover="allowDrop(event)">NON-BIO</div>

    <div class="score-container">Score: 0</div>

    <img src="pictures/wall.png" class="yellow-div" alt="Yellow Div" draggable="false">
    <script src="assets/scripts/playing.js"></script>
</body>
</html>
