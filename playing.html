<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Playing</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/playing.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="menu-btn">M E N U</a></li>
            <li><button class="hint-btn">H I N T</button></li>
        </ul>
    </nav>

    <div class="object-container"></div>

    <img src="pictures/Bins/Bio-Photoroom.png" class="container bio-container" data-type="BIO" ondrop="drop(event)" ondragover="allowDrop(event)" alt="BIO">
    <img src="pictures/Bins/NonBio-Photoroom.png" class="container non-bio-container" data-type="NON-BIO" ondrop="drop(event)" ondragover="allowDrop(event)" alt="NON-BIO">
    <img src="pictures/Bins/Haz-Photoroom.png" class="container haz-container" data-type="HAZ" ondrop="drop(event)" ondragover="allowDrop(event)" alt="HAZ">

    <div class="score-container">Score: 0</div>

    <img src="pictures/wall.png" class="yellow-div" alt="Yellow Div" draggable="false">
    <audio id="background-music" src="pictures/Background.mp3" autoplay loop></audio>
    <script src="assets/scripts/playing.js"></script>
</body>
</html>
<div class="overlay-texts">
    <p class="overlay-text1">Biodegradable</p>
    <p class="overlay-text2">Non-Biodegradable</p>
    <p class="overlay-text3">Hazardous</p>
</div>
