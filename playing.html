<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Playing</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/playing.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="menu-btn">M E N U</a></li>
            <li><button class="hint-btn">H I N T</button></li>
        </ul>
    </nav>

    <div class="object-container"></div>

    <img src="pictures/Bins/Bio-Photoroom.png" class="container bio-container" data-type="BIO" ondrop="drop(event)" ondragover="allowDrop(event)" alt="BIO" draggable="false">
    <img src="pictures/Bins/NonBio-Photoroom.png" class="container non-bio-container" data-type="NON-BIO" ondrop="drop(event)" ondragover="allowDrop(event)" alt="NON-BIO" draggable="false">
    <img src="pictures/Bins/Haz-Photoroom.png" class="container haz-container" data-type="HAZ" ondrop="drop(event)" ondragover="allowDrop(event)" alt="HAZ" draggable="false">

    
    <div class="score-container">Score: 0</div>
    <div class="miss-container">Missed: <span id="miss-count">0</span>/3</div>
    <div class="mismatch-container">Mismatches: <span id="mismatch-count">0</span>/3</div>

    <audio id="background-music" src="pictures/Background.mp3" autoplay loop></audio>

    <div id="game-over-screen" class="game-over">
        <h1>Game Over</h1>
        <p id="game-over-message">You missed too many items!</p>
        <button onclick="restartGame()">Try Again</button>
    </div>

    <div id="hint-container" class="hidden">
        <div class="hint-message">
            <div class="hint-text">
                <div>
                    <p>Green bins: Biodegradable</p>
                    <img src="pictures/BIO/Eggshells.png" alt="Eggshells" class="hint-image">
                </div>
                <div>
                    <p>Yellow bins: Non-biodegradable Materials</p>
                    <img src="pictures/NON-BIO/Styrofoam.png" alt="Eggshells" class="hint-image">
                </div>
                <div>
                    <p>Red bins: Hazardous Materials</p>
                    <img src="pictures/HAZ/Pesticide.png" alt="Eggshells" class="hint-image">
                </div>
            </div>
            <button id="close-hint-btn">Close Hint</button>
        </div>
        
    </div>
    

    <script src="assets/scripts/playing.js"></script>
</body>
</html>
